<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Chat App</title>
</head>

<body>
    <header class="header">
        <span>
            Логотип
        </span>
        <div class="form-login">
            <input type="text" placeholder="email" name="login" value="">
            <input type="password" placeholder="password" name="password" value="">
            <button>Логин</button>
        </div>
    </header>
    <div class="container">
        <div class="form-block" id="form-block">
            <div class="form-wrapper">
                <h2>Розпочніть бесіду <br> <small>(відправивши повідомлення)</small></h2>

                <form id="chatForm">
                    <div class="form-close-btn" id="close-chat-btn">
                        <i class="ri-close-large-line"></i>
                    </div>

                    <div>
                        <input type="text" id="username" name="username" placeholder="Iм'я">
                    </div>

                    <div>
                        <input type="email" id="useremail" name="useremail" placeholder="Електронна пошта">
                    </div>

                    <label for="topic" id="select-label">Тема (обери зі списку):</label>
                    <select id="topic" name="topic" required>
                        <option value="Topic 1">Тема 1</option>
                        <option value="Topic 2">Тема 2</option>
                        <option value="Topic 3">Тема 3</option>
                    </select>

                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Наберіть текст повідомлення"
                        required></textarea>

                    <input type="hidden" id="token" name="token" value="">
                    <button type="submit">Відправити</button>
                </form>
            </div>

            <div class="form-content">
            </div>
        </div>

        <div class="chat-icon" id="chat-icon-toggle">
            <box-icon name='chat'></box-icon>
        </div>
    </div>
    <footer class="footer">
        footer
    </footer>



    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
